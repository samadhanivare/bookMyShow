
 <div class="register">
    <h1>Register</h1>
    <div class="form">
        <div class="form-group">
            <label for="">User Name</label>
            <input [(ngModel)]="username" type="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control">
        </div> 
        <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control">
        </div>
        <div class="form-group">
        <button (click)="onregisterUser()" class="btn btn-success">Register</button>
        <a routerLink="/user-login" class="btn btn-danger pull-right">Cancel</a>
        <!-- <button (class)="onRegister()" class="btn btn-danger">Cancle</button>  -->
        </div>
    </div> 
</div>
