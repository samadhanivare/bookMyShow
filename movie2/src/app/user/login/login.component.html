 
<div class="login">
    <h1>Login</h1>
    <div class="form">
        <div class="form-group">
            <label for="">Email</label>
            <input  [(ngModel)]="email"type="email" class="form-control">
        </div> 
        <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <div class="checkbox"> 
                <label>
                    <input [(ngModel)]="rememberme" type="checkbox"> Remember me ?
                </label>
            </div>
        </div>

        <div class="form-group">
        <button (click)="onLogin()" style="margin:10px" class="btn btn-success">Login</button>
        <a class="btn btn-warning" routerLink="/user-register">Register</a>
        <!--<button (class)="onRegister()" class="btn btn-warning">Register</button>  -->
        </div>
    </div> 
</div>
